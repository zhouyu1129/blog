{% extends 'base.html' %}

{% block title %}忘记密码 - 校园博客{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0 text-center">忘记密码</h3>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 请填写您的邮箱和学号进行验证，验证成功后我们会向您的邮箱发送密码重置链接。
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">请输入您注册时使用的邮箱</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="student_number" class="form-label">学号</label>
                        <input type="text" class="form-control" id="student_number" name="student_number" required>
                        <div class="form-text">请输入您的学号</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">发送重置链接</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p><a href="{% url 'user:login' %}">返回登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
