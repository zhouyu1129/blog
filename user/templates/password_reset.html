{% extends 'base.html' %}

{% block title %}密码重置 - 校园博客{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0 text-center">密码重置成功</h3>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-success">
                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                    <h4>密码已重置</h4>
                    <p>您的密码已重置为您的学号：{{ user.student_number }}</p>
                    <p class="text-warning">为了您的账户安全，请立即修改密码！</p>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{% url 'user:change_password' %}" class="btn btn-warning me-md-2">
                        <i class="fas fa-lock"></i> 立即修改密码
                    </a>
                    <a href="{% url 'user:login' %}" class="btn btn-success">
                        <i class="fas fa-sign-in-alt"></i> 返回登录
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
